<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Political Campaign</title>
    </head>
    <body>
        <h1>Rick for President!</h1>
        
        
        <form action="process_contact.php" method="POST">
            <!-- first and last name, email !-->
            <label for="first_name">*First Name</label>
            <input type="text" id="first_name" name="first_name" required><br>
            
            <label for="last_name">*Last Name</label>
            <input type="text" id="last_name" name="last_name" required><br>
            
            <label for="email">*Email</label>
            <input type="email" id="email" name="email" required><br>
            
            
            <!-- gender as a dropdown !-->
            <select name="gender" required>
                <option value ="Male">Male</option>
                <option value ="Female">Female</option>
                <option value ="Other">Other</option>
                <option value ="Prefer Not to Say">Prefer Not to Say</option>
            </select><br>
            
            <!-- age with radio !-->
            <label for="age" requried>Age</label><br>
                <input type="radio" name="age" value="18-27"> 18-27<br>
                <input type="radio" name="age" value="28-40"> 28-40<br>
                <input type="radio" name="age" value="40-60"> 40-60+<br>
            
            <!-- interesting things, checkboxes for these options !-->
            <label for="interests">We want to know a little more about you!</label><br>
                <input type="checkbox" name="interest[]" value="portalgun"> Own a Portal Gun<br>
                <input type="checkbox" name="interest[]" value="science"> Loves science <br>
                <input type="checkbox" name="interest[]" value="pickles"> Transformed into a pickle<br>
                <input type="checkbox" name="interest[]" value="morty"> Own a Morty<br>
                <input type="checkbox" name="interest[]" value="schezwan"> Tried Schezwan sauce<br>
                <input type="checkbox" name="interest[]" value="dimensions"> Been to different dimensions <br>
                
                <!-- contribution, default value set to 0 !-->
              <label for="contribution">Your Contribution</label>  
              <input type="number" name="contribution" min="0"><br>
             
              
              <!-- mailing list yes or no !-->
             <label for="yesno">Sign up for our mailing list?</label><br>
              <input type="checkbox" name="yes" value="yes" checked> Yes<br>
              <input type="checkbox" name="no" value="no"> No<br>
            
            <textarea name="comments" id="comments">Type your comments here!</textarea><br>
            <button>Submit</button>
        </form>
        
        
        
    </body>
    
    
    
    
    
</html>
